<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="eSIM Management Webapp - esim-plus.github.io" />
    <title>eSIM Plus</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2e70e5, #ffffff);
        overflow: hidden;
        z-index: -1;
      }

      .circle {
        position: absolute;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        top: 0;
        left: 0;
        transform: translate3d(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="background" id="background"></div>
    <div id="root"></div> <!-- React App Mount Point -->

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

    <!-- Script to animate background -->
    <script>
      const bg = document.getElementById('background');
      const circles = [];

      // Create 20 floating circles
      for (let i = 0; i < 20; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';
        bg.appendChild(circle);
        circles.push(circle);
      }

      // Animate circles with GSAP
      circles.forEach(circle => {
        gsap.to(circle, {
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          scale: Math.random() * 1.5 + 0.5,
          duration: Math.random() * 5 + 3,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
          delay: Math.random() * 2
        });
      });
    </script>

    <!-- React App Script -->
    <script src="%PUBLIC_URL%/bundle.js"></script>
  </body>
</html>
